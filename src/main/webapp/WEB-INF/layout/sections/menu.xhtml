<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:p="primefaces"
    xmlns:pu="http://primefaces.org/ultima">

    <h:form id="layoutMenuForm">
        <p:tooltip globalSelector=".layout-menu-slim .layout-root-menuitem > a, .layout-menu-slim .layout-inline-menu-action-item > a, .layout-menu-slim .layout-inline-menu-action"
            showEvent="mouseenter" hideEvent="mouseleave" styleClass="layout-menu-tooltip" />

        <div class="layout-menu-wrapper">
            <div class="layout-menu-container">
                <ui:fragment rendered="#{app.isTopInlineMenu() or app.isBothInlineMenu()}">
                    <ui:include src="inlinemenu.xhtml" />
                </ui:fragment>

                <pu:menu widgetVar="layoutMenuWidget">
                    <p:submenu id="m_favorites" label="Favorites" icon="pi pi-fw pi-home">
                        <p:menuitem id="m_dashboardsales" value="Dashboard Sales" icon="pi pi-fw pi-home" outcome="/ls/favorites/dashboard.xhtml" badge="4" badgeStyleClass="ui-badge-info" />
                        <p:menuitem id="m_dashboardanalytics" value="Dashboard Analytics" icon="pi pi-fw pi-home" outcome="/ls/favorites/dashboardanalytics.xhtml" badge="2" badgeStyleClass="ui-badge-success" />
                    </p:submenu>
                    <p:submenu id="m_uikit" label="UI Kit" icon="pi pi-fw pi-star">
                     
                    </p:submenu>
                </pu:menu>
                
                <ui:fragment rendered="#{app.isBottomInlineMenu() or app.isBothInlineMenu()}">
                    <ui:include src="inlinemenu.xhtml" />
                </ui:fragment>
            </div>
        </div>
    </h:form>
</ui:composition>
