<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:p="primefaces"
    xmlns:pu="http://primefaces.org/ultima">

    <h:form id="layoutMenuForm">

                <ui:fragment rendered="#{app.isTopInlineMenu() or app.isBothInlineMenu()}">

                </ui:fragment>

                <pu:menu widgetVar="layoutMenuWidget">
                    <p:submenu id="m_favorites" label="Favorites" icon="pi pi-fw pi-home">

                        <p:menuitem id="m_dashboardanalytics" value="Dashboard Analytics" icon="pi pi-fw pi-home" outcome="/favorites/dashboardanalytics.xhtml" badge="2" badgeStyleClass="ui-badge-success" />
                    </p:submenu>
                    <p:submenu id="m_uikit" label="UI Kit" icon="pi pi-fw pi-star">
                        <p:menuitem id="m_formlayout" value="Form Layout" icon="pi pi-fw pi-id-card" outcome="/uikit/formlayout.xhtml" />
                        <p:menuitem id="m_input" value="Input" icon="pi pi-fw pi-check-square" outcome="/uikit/input.xhtml" />

                        <p:menuitem id="m_list" value="List" icon="pi pi-fw pi-list" outcome="/uikit/list.xhtml" />
                        <p:menuitem id="m_tree" value="Tree" icon="pi pi-fw pi-share-alt" outcome="/uikit/tree.xhtml" />
                        <p:menuitem id="m_panel" value="Panel" icon="pi pi-fw pi-tablet" outcome="/uikit/panels.xhtml" />

                    <p:submenu id="m_primeblocks" label="Prime Blocks" icon="pi pi-fw pi-prime" badge="2" badgeStyleClass="ui-badge-help">

                        <p:menuitem id="m_allblocks" value="All Blocks" icon="pi pi-fw pi-globe" target="_blank" url="https://www.primefaces.org/primeblocks-jsf" />
                    </p:submenu>
                    <p:submenu id="m_utils" label="Utilities" icon="pi pi-fw pi-compass">

                        <p:menuitem id="m_error" value="Error" icon="pi pi-fw pi-times-circle" outcome="/auth/error.xhtml" />
                        <p:menuitem id="m_notfound" value="Not Found" icon="pi pi-fw pi-exclamation-circle" outcome="/notfound/notfound.xhtml" />
                        <p:menuitem id="m_access" value="Access Denied" icon="pi pi-fw pi-lock" outcome="/auth/access.xhtml" />
                        <p:menuitem id="m_contactus" value="Contact Us" icon="pi pi-fw pi-user" outcome="/pages/contactus.xhtml" />
                        <p:menuitem id="m_empty" value="Empty" icon="pi pi-fw pi-circle-off" outcome="/pages/empty.xhtml" />
                    </p:submenu>
                    <p:submenu id="m_hierarchy" label="Hierarchy" icon="pi pi-fw pi-align-left">
                        <p:submenu id="m_sm1" label="Submenu 1" icon="pi pi-fw pi-align-left">
                            <p:submenu id="m_sm11" label="Submenu 1.1" icon="pi pi-fw pi-align-left">
                                <p:menuitem id="m_lnk111" value="Link 1.1.1" icon="pi pi-fw pi-align-left" url="#" />
                                <p:menuitem id="m_lnk112" value="Link 1.1.2" icon="pi pi-fw pi-align-left" url="#" />
                                <p:menuitem id="m_lnk113" value="Link 1.1.3" icon="pi pi-fw pi-align-left" url="#" />
                            </p:submenu>
                            <p:submenu id="m_sm12" label="Submenu 1.2" icon="pi pi-fw pi-align-left">
                                <p:menuitem id="m_lnk121" value="Link 1.2.1" icon="pi pi-fw pi-align-left" url="#" />
                            </p:submenu>
                        </p:submenu>
                        <p:submenu id="m_sm2" label="Submenu 2" icon="pi pi-fw pi-align-left">
                            <p:submenu id="m_sm21" label="Submenu 2.1" icon="pi pi-fw pi-align-left">
                                <p:menuitem id="m_lnk211" value="Link 2.1.1" icon="pi pi-fw pi-align-left" url="#" />

                            <p:submenu id="m_sm22" label="Submenu 2.2" icon="pi pi-fw pi-align-left">
                                <p:menuitem id="m_lnk221" value="Link 2.2.1" icon="pi pi-fw pi-align-left" url="#" />
                            </p:submenu>
                        </p:submenu>

                        <p:menuitem id="m_buy" value="Buy Now" icon="pi pi-fw pi-shopping-cart" target="_blank" url="https://www.primefaces.org/store" />
                        <p:menuitem id="m_doc" value="Documentation" icon="pi pi-fw pi-info-circle" outcome="/documentation/documentation.xhtml" />
                    </p:submenu>

                <ui:fragment rendered="#{app.isBottomInlineMenu() or app.isBothInlineMenu()}">
                    <ui:include src="inlinemenu.xhtml" />
