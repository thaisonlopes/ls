<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="primefaces"
                template="/WEB-INF/layout/template.xhtml">

    <ui:define name="title">File</ui:define>

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="homeOutcome" value="/favorites/dashboard" />
            <f:viewParam name="value" value="UI Kit,File" />
            <f:viewParam name="outcome" value="/uikit/file" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <div class="grid">
            <div class="col-12">
                <div class="card">
                    <h5>Advanced</h5>
                    <h:form>
                        <p:fileUpload listener="#{fileDemoView.handleFileUpload}" mode="advanced" dragDropSupport="false"
                                      multiple="true" update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" style="width:100%" />
    
                        <p:growl id="messages" showDetail="true" />
                    </h:form>

                    <h5>Basic</h5>
                    <h:form enctype="multipart/form-data">
                        <p:fileUpload value="#{fileDemoView.file}" mode="simple" skinSimple="true"/>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
