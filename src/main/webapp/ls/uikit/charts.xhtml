<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="primefaces"
                template="/WEB-INF/layout/template.xhtml">

    <ui:define name="title">Charts</ui:define>

    <ui:define name="head">
        <script type="text/javascript">
        //<![CDATA[
            function chartExtender() {
                var textColor = getComputedStyle(document.body).getPropertyValue('--text-color') || 'rgba(0, 0, 0, 0.87)';
                var gridLinesColor = getComputedStyle(document.body).getPropertyValue('--divider-color') || 'rgba(160, 167, 181, .3)';
                var fontFamily = getComputedStyle(document.body).getPropertyValue('--font-family');
                
                this.cfg.config.options = {
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                fontFamily,
                                color: textColor
                            }
                        }
                    },
                    responsive: true,
                    scales: {
                        y: {
                            ticks: {
                                fontFamily,
                                color: textColor
                            },
                            grid: {
                                color: gridLinesColor
                            }
                        },
                        x: {
                            ticks: {
                                fontFamily,
                                color: textColor
                            },
                            grid: {
                                color: gridLinesColor
                            }
                        }
                    }
                };
            }

            function chartExtenderCircle() {
                var textColor = getComputedStyle(document.body).getPropertyValue('--text-color') || 'rgba(0, 0, 0, 0.87)';
                var gridLinesColor = getComputedStyle(document.body).getPropertyValue('--divider-color') || 'rgba(160, 167, 181, .3)';
                var fontFamily = getComputedStyle(document.body).getPropertyValue('--font-family');
                
                this.cfg.config.options = {
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                fontFamily,
                                color: textColor
                            }
                        }
                    },
                    responsive: true
                };
            }

            function chartExtenderRScale() {
                var textColor = getComputedStyle(document.body).getPropertyValue('--text-color') || 'rgba(0, 0, 0, 0.87)';
                var gridLinesColor = getComputedStyle(document.body).getPropertyValue('--divider-color') || 'rgba(160, 167, 181, .3)';
                var fontFamily = getComputedStyle(document.body).getPropertyValue('--font-family');
                
                this.cfg.config.options = {
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                fontFamily,
                                color: textColor
                            }
                        }
                    },
                    responsive: true,
                    scales: {
                        r: {
                            ticks: {
                                fontFamily,
                                color: textColor,
                                backdropColor: 'transparent'
                            },
                            angleLines: {
                                color: gridLinesColor
                            },
                            grid: {
                                color: gridLinesColor
                            },
                            pointLabels: {
                                color: textColor
                            }
                        }
                    }
                };
            }
        //]]>
        </script>
    </ui:define>

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="homeOutcome" value="/favorites/dashboard" />
            <f:viewParam name="value" value="UI Kit,Charts" />
            <f:viewParam name="outcome" value="/uikit/charts" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <div class="grid p-fluid">
            <div class="col-12 lg:col-6">
                <div class="card">
                    <h5>Linear Chart</h5>
                    <p:chart value="#{chartDemoView.lineModel}" style="width: 100%;"/>
                </div>
        
                <div class="card flex flex-column align-items-center">
                    <h5 class="text-left w-full">Pie Chart</h5>
                    <p:chart value="#{chartDemoView.pieModel}" style="width: 100%; height: 200px;"/>
                </div>
        
                <div class="card flex flex-column align-items-center">
                    <h5 class="text-left w-full">Polar Area Chart</h5>
                    <p:chart value="#{chartDemoView.polarAreaModel}" style="width: 100%; height: 200px;"/>
                </div>
            </div>
            <div class="col-12 lg:col-6">
                <div class="card">
                    <h5>Bar Chart</h5>
                    <p:chart value="#{chartDemoView.barModel}" style="width: 100%;"/>
                </div>
        
                <div class="card flex flex-column align-items-center">
                    <h5 class="text-left w-full">Doughnut Chart</h5>
                    <p:chart value="#{chartDemoView.donutModel}" style="width: 100%; height: 200px;"/>
                </div>
        
                <div class="card flex flex-column align-items-center">
                    <h5 class="text-left w-full">Radar Chart</h5>
                    <p:chart value="#{chartDemoView.radarModel}" style="width: 100%; height: 200px;"/>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
